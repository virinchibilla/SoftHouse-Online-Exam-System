<div class="row">

    <div class="col-xs-5">
        <select class="form-control input-lg" ng-model="vm.leftSelect" multiple ng-options="option.question for option in vm.left track by option.question_id"><option>{{option.question}}</option></select>
    </div>

    <div class="col-xs-2 text-center">
        <div class="row">
            <div class="col-xs-12">
                <button class = "btn btn-default" ng-click="vm.transfer(vm.leftSelect, vm.left,vm.right)">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </button>
            </div>
        </div>
        
        <div class="row"><div class="col-xs-12"></div></div>
        
        <div class="row">
            <div class="col-xs-12">
                <button class = "btn btn-default" ng-click="vm.transfer(vm.rightSelect, vm.right,vm.left)"><span class="glyphicon glyphicon-chevron-left"></span></button>
            </div>
        </div>
    </div>

    <div class="col-xs-5">
        <select class="form-control input-lg" ng-model="vm.rightSelect" multiple ng-options="option.question for option in vm.right track by option.question_id"><option>{{option.question}}</option></select>
    </div>
</div>
<div class="row"><div class="col-xs-12"></div></div>
<div class="row">
    <div class="col-xs-12 text-right">
        <button type="submit" class="btn btn-default btn-info" ng-click="vm.onSubmit(vm.right)">Create</button>
    </div>
</div>
