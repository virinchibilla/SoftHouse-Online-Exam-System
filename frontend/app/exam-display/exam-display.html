
<div class="container">
    <div class="row">
        <div class="page-header">
            <h1 class="text-center">Online Examination</h1>
        </div>
    </div>
    <div class="row" >
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
        <h1>Title of the Exam : {{vm.getExam.exam.exam}}</h1>
        </div>
    </div>
    <div class="row" ng-if ="!vm.ScoreNotEmpty()">
        <div class="col-xs-12"style="height: 50px;"></div>
        <div class="col-xs-12">
            <form ng-submit="vm.onSubmit(vm.getCorrectOptions)">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="questionResponse in vm.getExam.questionResponseList" style="background-color: black;color: snow">
                    <h4>{{questionResponse.question.question}}</h4>
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="choice in questionResponse.choiceList" style="background-color: snow;color: black">
                            <input class="form-check-input" type="radio" name="{{questionResponse.question.question}}" ng-model="vm.getCorrectOptions[questionResponse.question.question_id]" ng-value="choice.choice_id" > &emsp14;{{choice.choice}}</input>
                        </li>
                    </ul>
                </li>
            </ul>

                <div class="text-center">
                    <button type="submit" class="btn btn btn-primary">
                        <span class="glyphicon glyphicon-ok"></span>
                        Submit
                    </button>
                </div>


            </form>
        </div>

        <div class="col-xs-12"style="height: 50px;"></div>

    </div>


    <div class="row" ng-if ="vm.ScoreNotEmpty()">
        <div class="col-xs-12">
            <h3>
                You have finished your exam, you have answered {{vm.examDetails.score}} questions correctly
            </h3>
        </div>

        <div class="col-xs-12 text-center">

            <button class="btn btn-lg btn-primary" ng-click="vm.redirect()">
                Leave
                <span class="glyphicon glyphicon-share"></span>
            </button>
        </div>



    </div>


</div>
