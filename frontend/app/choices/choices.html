
<div class="container">
    <navigation1 class="row"></navigation1>

    <div class="row text-center">

        <h4>Enter your Choices </h4>

        <div class="row">
            <choice-form class="col-xs-12"></choice-form>
        </div>
        <div class="row" style="height:30px"></div>
        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-10 text-center" ng-if="!vm.hasChoices()">
                <div class="well">
                    <h3>Oh no!</h3>
                    <p>There are no choices yet.</p>
                </div>
            </div>
            <div class="col-xs-12" ng-if="vm.hasChoices()">
                <h4>Entered Choices</h4>
            </div>
        </div>
    </div>

    <div class="row">
        <choice class="col-xs-4" ng-repeat="choice in vm.choices" data="choice"></choice>
    </div>
</div>
